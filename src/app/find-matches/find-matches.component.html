<div class="swipe-container">
  <ng-container *ngIf="!noMorePhotos; else noMorePhotosTemplate">
    <div *ngFor="let photo of displayedPhotos; let i = index" class="swipe-card" [class.active]="i === 0" [@cardAnimation]>
      <div class="swipe-card-image" [style.backgroundImage]="'url(' + photo.url + ')'"></div>
      <div class="swipe-actions">
        <button class="swipe-button left" (click)="swipeLeft(photo)" *ngIf="i === 0">Reject</button>
        <button class="swipe-button right" (click)="swipeRight(photo)" *ngIf="i === 0">Select</button>
      </div>
    </div>
  </ng-container>
  <ng-template #noMorePhotosTemplate>
   <p>No more photos</p>
  </ng-template>
</div>
