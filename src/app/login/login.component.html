<div class="login-container">
    <div class="login-form">
      <!-- Login form or content -->
      <form (submit)="onLoginFormSubmit(loginForm)" #loginForm="ngForm">
        <mat-form-field>
          <input matInput placeholder="Username" name="username" #username="ngModel" ngModel required />
        </mat-form-field>
        <!-- Display validation message if username field is empty and touched -->
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
          Username is required.
        </div>
        
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" #password="ngModel" ngModel required minlength="6" />
          <mat-icon matSuffix>visibility_off</mat-icon>
        </mat-form-field>
        <!-- Display validation message if password field is empty and touched -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          Password is required and should be at least 6 characters.
        </div>
        
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </div>
  </div>
